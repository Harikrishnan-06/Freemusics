<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream | No-Video Music Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .song-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-5px); transition: 0.3s; cursor: pointer; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .playing-now { border: 1px solid #22c55e; background: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body>

    <div class="flex h-screen p-4 gap-4">
        <aside class="w-64 glass rounded-3xl p-6 hidden md:flex flex-col">
            <h1 class="text-2xl font-black mb-10 text-green-500 tracking-tighter uppercase">VibeStream</h1>
            <nav class="space-y-4">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Minimal Ads Genres</p>
                <button onclick="smartSearch('Latest Tamil Songs Audio')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-music text-green-500"></i><span>Tamil Audio</span>
                </button>
                <button onclick="smartSearch('Top Hollywood Pop Audio 2025')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-globe text-blue-500"></i><span>English Audio</span>
                </button>
                <button onclick="smartSearch('New Bollywood Songs Audio')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-fire text-orange-500"></i><span>Hindi Audio</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="mb-8">
                <div class="relative w-full max-w-xl">
                    <i class="fa fa-search absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="text" id="searchInput" onkeypress="if(event.key==='Enter') smartSearch(this.value + ' audio')" 
                           placeholder="Search songs (auto-filtered for audio)..." 
                           class="w-full bg-zinc-900 border-none rounded-full py-3 px-12 focus:ring-2 focus:ring-green-5
