<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream | Music for the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .song-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-5px); transition: 0.3s; cursor: pointer; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex h-screen p-4 gap-4">
        <aside class="w-64 glass rounded-3xl p-6 hidden md:flex flex-col">
            <h1 class="text-2xl font-black mb-10 text-green-500 tracking-tighter uppercase">VibeStream</h1>
            <nav class="space-y-4">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Quick Categories</p>
                <button onclick="smartSearch('Latest Tamil Hits 2025')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-music text-green-500"></i><span>Kollywood (Tamil)</span>
                </button>
                <button onclick="smartSearch('Top Hollywood Pop 2025')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-globe text-blue-500"></i><span>Hollywood (English)</span>
                </button>
                <button onclick="smartSearch('New Bollywood Songs')" class="flex items-center space-x-3 text-gray-400 hover:text-white w-full transition">
                    <i class="fa fa-fire text-orange-500"></i><span>Bollywood (Hindi)</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="mb-8">
                <div class="relative w-full max-w-xl">
                    <i class="fa fa-search absolute left-4 top-3.5 text-gray-500"></i>
                    <input type="text" id="searchInput" onkeypress="if(event.key==='Enter') smartSearch(this.value)" 
                           placeholder="Search for any song, artist or language..." 
                           class="w-full bg-zinc-900 border-none rounded-full py-3 px-12 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </header>

            <h2 id="listTitle" class="text-3xl font-bold mb-6 px-2">Trending Now</h2>

            <div id="results" class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto pb-40 pr-2">
                </div>

            <footer class="absolute bottom-6 left-6 right-6 glass rounded-3xl p-4 flex items-center justify-between shadow-2xl">
                <div class="flex items-center w-1/4">
                    <img id="p-art" src="https://via.placeholder.com/60" class="w-14 h-14 rounded-xl object-cover mr-4 shadow-lg">
                    <div class="truncate">
                        <div id="p-title" class="font-bold text-sm truncate">Ready to Vibe</div>
                        <div id="p-artist" class="text-xs text-gray-500 truncate">Select a song</div>
                    </div>
                </div>

                <div class="flex flex-col items-center flex-1 px-10">
                    <div class="flex items-center space-x-8 mb-2">
                        <button onclick="changeTrack(-1)" class="hover:text-green-500 text-xl transition"><i class="fa fa-backward-step"></i></button>
                        <button onclick="togglePlay()" id="playBtn" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition shadow-lg">
                            <i class="fa fa-play ml-1"></i>
                        </button>
                        <button onclick="changeTrack(1)" class="hover:text-green-500 text-xl transition"><i class="fa fa-forward-step"></i></button>
                    </div>
                    <div class="w-full flex items-center space-x-3">
                        <span id="time-c" class="text-[10px] text-gray-500 font-mono">0:00</span>
                        <div class="flex-1 h-1 bg-white/10 rounded-full overflow-hidden">
                            <div id="progress" class="h-full bg-gradient-to-r from-green-400 to-green-600 w-0 transition-all"></div>
                        </div>
                        <span id="time-t" class="text-[10px] text-gray-500 font-mono">0:00</span>
                    </div>
                </div>

                <div class="w-1/4 flex justify-end items-center space-x-3">
                    <i class="fa fa-volume-low text-gray-500 text-xs"></i>
                    <input type="range" oninput="setVol(this.value)" min="0" max="100" value="100" class="w-24 accent-green-500 cursor-pointer">
                </div>
            </footer>
        </main>
    </div>

    <div id="player" class="hidden"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyB6py7f_H_2QN78RD3wIVZPL6rv42z0vDc",
            authDomain: "the-loft-hub-9538a.firebaseapp.com",
            projectId: "the-loft-hub-9538a",
            storageBucket: "the-loft-hub-9538a.firebasestorage.app",
            messagingSenderId: "440048841718",
            appId: "1:440048841718:web:f4457b27710ae8cff90dd7"
        };
        initializeApp(firebaseConfig);
    </script>

    <script>
        // YOUR NEW API KEY
        const YT_API_KEY = 'AIzaSyDLL2PQGEiTJuWnFgm3IQO6TCSxSNHDshU'; 
        
        let player, isPlaying = false, queue = [], currentIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': () => setInterval(syncProgress, 500)
                }
            });
        }

        async function smartSearch(query) {
            if (!query) return;
            const titleElement = document.getElementById('listTitle');
            titleElement.innerText = "Searching for: " + query + "...";
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=${encodeURIComponent(query)}&type=video&key=${YT_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    alert("YouTube API Error: " + data.error.message + "\n\nStep 1: Check if API is ENABLED in Google Cloud Console.\nStep 2: Check Website Restrictions.");
                    titleElement.innerText = "Error: Click categories to try again.";
                    return;
                }

                if (!data.items || data.items.length === 0) {
                    titleElement.innerText = "No results found.";
                    return;
                }

                queue = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    artist: item.snippet.channelTitle,
                    thumb: item.snippet.thumbnails.high.url
                }));
                
                renderResults();
                titleElement.innerText = query;
            } catch (error) {
                console.error("Search Error:", error);
                alert("Connection failed. Check your internet.");
            }
        }

        function renderResults() {
            const container = document.getElementById('results');
            container.innerHTML = queue.map((song, index) => `
                <div onclick="playTrack(${index})" class="song-card glass p-4 rounded-3xl transition-all">
                    <div class="relative group">
                        <img src="${song.thumb}" class="rounded-2xl mb-3 aspect-square object-cover shadow-lg">
                        <div class="absolute inset-0 bg-black/40 rounded-2xl opacity-0 group-hover:opacity-100 flex items-center justify-center transition">
                            <i class="fa fa-play text-white text-2xl"></i>
                        </div>
                    </div>
                    <h4 class="font-bold text-sm truncate pr-2">${song.title}</h4>
                    <p class="text-[10px] text-gray-500 truncate mt-1">${song.artist}</p>
                </div>
            `).join('');
        }

        function playTrack(index) {
            currentIndex = index;
            const song = queue[index];
            player.loadVideoById(song.id);
            
            document.getElementById('p-title').innerText = song.title;
            document.getElementById('p-artist').innerText = song.artist;
            document.getElementById('p-art').src = song.thumb;
            
            isPlaying = true;
            document.querySelector('#playBtn i').className = "fa fa-pause";
        }

        function onPlayerStateChange(event) {
            // Auto-Play Next logic (State 0 = Ended)
            if (event.data === YT.PlayerState.ENDED) {
                changeTrack(1);
            }
        }

        function changeTrack(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex >= 0 && nextIndex < queue.length) {
                playTrack(nextIndex);
            }
        }

        function togglePlay() {
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
                document.querySelector('#playBtn i').className = "fa fa-play ml-1";
            } else {
                player.playVideo();
                document.querySelector('#playBtn i').className = "fa fa-pause";
            }
            isPlaying = !isPlaying;
        }

        function syncProgress() {
            if (player && player.getCurrentTime) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                if (total > 0) {
                    document.getElementById('progress').style.width = (current / total * 100) + "%";
                    document.getElementById('time-c').innerText = formatTime(current);
                    document.getElementById('time-t').innerText = formatTime(total);
                }
            }
        }

        function formatTime(s) {
            return Math.floor(s / 60) + ":" + String(Math.floor(s % 60)).padStart(2, '0');
        }

        function setVol(val) {
            if (player) player.setVolume(val);
        }

        // Search for initial songs when page loads
        window.onload = () => {
            setTimeout(() => smartSearch('Latest Viral Songs 2025'), 1200);
        };
    </script>
</body>
</html>
